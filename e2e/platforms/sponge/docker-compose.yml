# Parameterized Sponge E2E testing for BanManager-WebEnhancer
# Environment variables:
#   MC_VERSION: Minecraft version (default: 1.20.6)
#   JAVA_IMAGE: Java image tag (default: java21)
#   SPONGEVERSION: SpongeVanilla version (default: 1.20.6-11.0.0)

name: bm-webenhancer-sponge

services:
  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: banmanager
      MYSQL_USER: banmanager
      MYSQL_PASSWORD: banmanager
    healthcheck:
      test: ["CMD", "mariadb", "-uroot", "-proot", "-e", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - banmanager

  sponge:
    image: itzg/minecraft-server:${JAVA_IMAGE:-java21}
    environment:
      EULA: "TRUE"
      TYPE: "CUSTOM"
      CUSTOM_SERVER: "https://repo.spongepowered.org/repository/maven-releases/org/spongepowered/spongevanilla/${SPONGEVERSION:-1.20.6-11.0.0}/spongevanilla-${SPONGEVERSION:-1.20.6-11.0.0}-universal.jar"
      ONLINE_MODE: "false"
      SKIP_SERVER_JAR_HASH_CHECK: "true"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "testing"
      RCON_PORT: 25575
      MEMORY: "2G"
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 4
      SIMULATION_DISTANCE: 4
      MAX_WORLD_SIZE: 100
      LEVEL_TYPE: "flat"
      GENERATE_STRUCTURES: "false"
      COPY_MODS_SRC: "/mods-src"
      COPY_MODS_DEST: "/data/mods"
      COPY_CONFIG_SRC: "/config-src"
      COPY_CONFIG_DEST: "/data/config"
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
    volumes:
      - ../../jars/BanManagerSponge.jar:/mods-src/BanManager.jar:ro
      - ../../jars/BanManagerWebEnhancerSponge.jar:/mods-src/BanManagerWebEnhancer.jar:ro
      - ./configs/banmanager:/config-src/banmanager:ro
      - ./configs/banmanager-webenhancer:/config-src/banmanager-webenhancer:ro
      - ./configs/sponge:/config-src/sponge:ro
      - sponge-data-${MC_VERSION:-1.20.6}:/data
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rcon-cli", "--password", "testing", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 180s
    networks:
      - banmanager

  tests:
    build:
      context: ../..
      dockerfile: Dockerfile.tests
    depends_on:
      sponge:
        condition: service_healthy
    environment:
      SERVER_HOST: sponge
      SERVER_PORT: 25565
      RCON_HOST: sponge
      RCON_PORT: 25575
      RCON_PASSWORD: testing
      MC_VERSION: "${MC_VERSION:-1.20.6}"
    volumes:
      - jest-cache:/tmp/jest_cache
    networks:
      - banmanager

networks:
  banmanager:
    driver: bridge

volumes:
  sponge-data-1.20.6:
  sponge-data-1.21.1:
  sponge-data-1.21.3:
  jest-cache:


